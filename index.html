<!doctype html>
<html lang="en">

<head>
    <title>Json Power DB Form for Students</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <div class="container">
        <div class="page-header text-center">
            <h2>Students form using JOSN Power DB</h2>
        </div>
        <!-- Roll-No, Full-Name, Class, Birth-Date, Address, Enrollment-Date -->
        <form id="empfrom" method="get">
            <div class="form-group">
                <label>Roll-No : </label>
                <br>
                <input type="text" id="rollno" class="from-control" onchange="getStu()">
            </div>
            <div class="form-group">
                <label>Full-Name : </label>
                <br>
                <input type="text" id="stuname" class="from-control">
            </div>
            <div class="form-group">
                <label>Class : </label>
                <br>
                <input type="text" id="class" class="from-control">
            </div>
            <div class="form-group">
                <label>Birth-Date : </label>
                <br>
                <input type="date" id="dob" class="from-control">
            </div>
            <div class="form-group">
                <label>Address : </label>
                <br>
                <input type="text" id="address" class="from-control">
            </div>
            <div class="form-group">
                <label>Enrollment-Date : </label>
                <br>
                <input type="date" id="enrol" class="from-control">
            </div>
            <div class="form-group text-center">
                <button class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                <button class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Update</button>
                <button class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
            </div>
        </form>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
    <script src="./javascript/index.js"></script>




</body>

</html>
